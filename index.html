<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-12 py-12 mx-auto">
                    <div class="grid">
                        <div class="sm:col-span-2">
                            <h1 class="mb-2 max-w-lg font-semibold text-[#313131]">Subscribe to our newsletter for updates.</h1>
                            <div class="flex">
                                <input
                                 id="email-input" 
                                 class="w-md bg-transparent rounded outline-none border-2 focus:border-gray-100 focus:ring"
                                 placeholder="     Email Address">
                                <button class="sm:col-span-full m-2 border-2 rounded hover:text-gray-200 transition-all duration-200 ease-in-out active active:bg-red-300 focus:ring w-full px-6 py-2.5 bg-orange-700">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="mt-2 tracking-wide text-[#313131] font-bold">Quick Link</p>
                            <div class="sm:grid grid-cols-1 grid-rows-3">
                                <a class="hover:text-gray-200 transition-all duration-200 ease-in-out active" href="#">Home</a>
                                <a class="hover:text-gray-200 transition-all duration-200 ease-in-out active" href="#">Who We Are</a>
                                <a class="hover:text-gray-200 transition-all duration-200 ease-in-out active" href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="mt-2 tracking-wide text-[#313131] font-bold">Technologies</p>
                            <div class="grid grid-cols-1 grid-rows-3">
                                <a class="hover:text-gray-200 transition-all duration-200 ease-in-out" href="#">HTML</a>
                                <a class="hover:text-gray-200 transition-all duration-200 ease-in-out" href="#">CSS</a>
                                <a class="hover:text-gray-200 transition-all duration-200 ease-in-out" href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>

                    <hr class="my-6 border-[#d86943]">

                    <div class="flex items-center justify-between">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
